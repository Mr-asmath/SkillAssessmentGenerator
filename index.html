<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill Assessment Generator</title>

  <!-- Favicon -->
  <link rel="icon" href="QAUpload/favicon.png" type="image/png" />

  <style>
    /* Reset and full-screen layout */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #f9fafb;
      font-family: Arial, sans-serif;
    }

    /* App container */
    .app-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Optional loading message for slow networks */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #333;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="loading">Loading Skill Assessment Generator...</div>
  <iframe
    class="app-frame"
    src="https://skillassessmentgenerator.streamlit.app/"
    onload="document.querySelector('.loading').style.display='none';">
  </iframe>
</body>
</html>
